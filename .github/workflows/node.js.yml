name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./Project/backend # Chỉ định thư mục làm việc là backend
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }} for Backend
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json # Caching cho backend
    - name: Install Dependencies for Backend
      run: npm install
    - name: Start Backend
      run: npm start

  build-mobile:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./Project/mobile # Chỉ định thư mục làm việc là mobile
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }} for Mobile
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: mobile/package-lock.json # Caching cho mobile
    - name: Install Dependencies for Mobile
      run: npm install
    - name: Start Mobile
      run: npm start
