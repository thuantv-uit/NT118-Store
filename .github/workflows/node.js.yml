name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
    - uses: actions/checkout@v4
    - name: Check Repository Structure
      run: ls -la # Debug: In danh sách file ở root
    - uses: dorny/paths-filter@v3
      id: filter
      with:
        filters: |
          backend: 'Project/backend/**'
          frontend: 'Project/mobile/**'

  build-backend:
    needs: changes
    if: ${{ needs.changes.outputs.backend == 'true' }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./Project/backend
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]
    env:
      PORT: ${{ secrets.BACKEND_PORT }}
      DATABASE_URL: ${{ secrets.BACKEND_DATABASE_URL }}
      UPSTASH_REDIS_REST_URL: ${{ secrets.BACKEND_UPSTASH_REDIS_REST_URL }}
      UPSTASH_REDIS_REST_TOKEN: ${{ secrets.BACKEND_UPSTASH_REDIS_REST_TOKEN }}
      API_URL: ${{ secrets.BACKEND_API_URL }}
    steps:
    - uses: actions/checkout@v4
    - name: Verify Backend Directory
      run: ls -la # Debug: In danh sách file trong Project/backend
    - name: Check for package-lock.json
      run: |
        if [ ! -f package-lock.json ]; then
          echo "Error: package-lock.json not found in Project/backend"
          exit 1
        fi
    - name: Use Node.js ${{ matrix.node-version }} for Backend
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: Project/backend/package-lock.json
    - name: Install Dependencies for Backend
      run: npm install
    - name: Run Backend Server for 2 Minutes
      run: timeout 120 npm start

  build-frontend:
    needs: changes
    if: ${{ needs.changes.outputs.frontend == 'true' }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./Project/mobile
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]
    env:
      EXPO_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.FRONTEND_EXPO_PUBLIC_CLERK_PUBLISHABLE_KEY }}
    steps:
    - uses: actions/checkout@v4
    - name: Verify Frontend Directory
      run: ls -la # Debug: In danh sách file trong Project/mobile
    - name: Check for package-lock.json
      run: |
        if [ ! -f package-lock.json ]; then
          echo "Error: package-lock.json not found in Project/mobile"
          exit 1
        fi
    - name: Use Node.js ${{ matrix.node-version }} for Frontend
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: Project/mobile/package-lock.json
    - name: Install Dependencies for Frontend
      run: npm install
    - name: Run Frontend Server for 2 Minutes
      run: timeout 120 npm start
